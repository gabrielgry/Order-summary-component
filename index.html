<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="card">
    <img class="card__image" src='/images/illustration-hero.svg' width="450px" height="220px" loading='lazy'>

    <div class="card__content">
      <h1 class="card__title">Order Summary</h1>

      <p class='card__description'>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class='card__plan'>
        <img class='plan__icon' width="48px" height="48px" src='/images/icon-music.svg'>
        <div class='plan__data'>
          <h3 class='plan__type'>Annual Plan</h3>
          <span class='plan__price'>$59.99/year</span>
        </div>
        <a href='' class='plan__action'>Change</a>
      </div>

      <button class='card__btn--contained'>Proceed to Payment</button>
      <button class='card__btn--text'>Cancel Order</button>
    </div>
  </main>
</body>

</html>
